# config.yaml

# Use headless mode in browser automation
headless: true

# Scrolling settings
max_scrolls: 1

# Delay settings (in seconds)
delay_url_load: 1.0
delay_target_iteration: 0.5
delay_scroll: 0.5

zoom: 7

# List of target locations and keywords
keywords: ["AVM", "business", "OSB"]

locations: [
